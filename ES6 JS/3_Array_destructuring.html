<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Destructuring </title>
</head>
<body>
    <script>
        const array = [1, 2, 3, 4, 5, 6];
        const array1 = array[0];
        const array2 = array[1];
        const array3 = array[2];
        const array4 = array[3];
        const array5 = array[4];
        const array6 = array[5];

        console.log(array1, array2, array3, array4, array5, array6);

        // Array Destructuring
        const [first, second, third, fourth, fifth, sixth] = array;
        console.log(first, second, third, fourth, fifth, sixth);

    </script>
</body>
</html>
